apiVersion: apps/v1
kind: Deployment
metadata:
  name: destination-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: destination-service
  template:
    metadata:
      labels:
        app: destination-service
    spec:
      containers:
      - name: destination-service
        image: gcr.io/${PROJECT_ID}/backend:latest
        ports:
        - containerPort: 8000

        volumeMounts:
          - name: cloudsql-instance-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
          - name: cloudsql-connection-name
            mountPath: /secrets/cloudsql-connection-name
            readOnly: true
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: cloudsql-connection-name
          secret:
            secretName: cloudsql-connection-name
