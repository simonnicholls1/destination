apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: destination-ingress
  annotations:
    kubernetes.io/ingress.class: contour
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - secretName: tls-secret
    hosts:
    - destinationsurf.com
  rules:
  - host: destinationsurf.com
    http:
      paths:
      - path: /api/*
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              name: http
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: destination-frontend
            port:
              name: http

