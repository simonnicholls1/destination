name: Deploy to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      - name: Build Docker Images
        env:
          DOCKER_BUILDKIT: 1
          cloud_sql_connection_name: "${{ secrets.CLOUD_SQL_CONNECTION_NAME }}"
          database_hostname: "${{ secrets.DB_HOST }}"
          database_port: "${{ secrets.DB_PORT }}"
          database_password: "${{ secrets.DB_PASSWORD }}"
          database_name: "${{ secrets.DB_NAME }}"
          database_username: "${{ secrets.DB_USER }}"
          secret_key: "${{ secrets.SECRET_KEY }}"
          algorithm: "${{ secrets.ALGORITHM }}"
          mail_api_key: "${{ secrets.MAIL_API_KEY }}"
          email_template_id: "${{ secrets.EMAIL_TEMPLATE_ID }}"
          password_salt: "${{ secrets.PASSWORD_SALT }}"
          from_email: "info@destinationsurf.com"
          PROJECT_ID: "${{ secrets.GCP_PROJECT_ID }}"
        run: |
          docker-compose -f docker-compose-gcp.yml build --no-cache
          # Tag the images with the registry name and version
          docker tag backend:latest gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend:latest
          docker tag frontend:latest gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend:latest

      - name: Docker push
        run: |
          # Push the images to GCP Container Registry
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend:latest
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend:latest

      - name: Install gke-gcloud-auth-plugin and grab k8s login
        run: |
          gcloud components install gke-gcloud-auth-plugin
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} --zone ${{ secrets.ZONE }}

      - name: Create Cloud SQL Secrets
        run: |
          echo "Writing GitHub secret to credentials.json file"
          echo "${{ secrets.GCP_SA_KEY }}" > credentials.json

          echo "Checking if cloudsql-instance-credentials secret already exists"
          if kubectl get secret cloudsql-instance-credentials | grep -q "cloudsql-instance-credentials"; then
              echo "cloudsql-instance-credentials secret already exists"
          else
              echo "Creating cloudsql-instance-credentials secret"
              kubectl create secret generic cloudsql-instance-credentials --from-file=credentials.json=credentials.json
          fi

          echo "Checking if cloudsql-connection-name secret already exists"
          if kubectl get secret cloudsql-connection-name | grep -q "cloudsql-connection-name"; then
              echo "cloudsql-connection-name secret already exists"
          else
              echo "Creating cloudsql-connection-name secret"
              kubectl create secret generic cloudsql-connection-name --from-literal=CLOUD_SQL_CONNECTION_NAME="${{ secrets.CLOUD_SQL_CONNECTION_NAME }}"
          fi

      - name: Replace project ID in k8s deployment
        run: |
          sed -i "s/\${PROJECT_ID}/${{ secrets.GCP_PROJECT_ID }}/g" k8s/frontend_deployment.yaml
          sed -i "s/\${PROJECT_ID}/${{ secrets.GCP_PROJECT_ID }}/g" k8s/backend_deployment.yaml

      - name: Apply Kubernetes Configuration
        run: |
          kubectl apply -f k8s/backend_deployment.yaml
          kubectl apply -f k8s/backend_service.yaml
          kubectl apply -f k8s/frontend_deployment.yaml
          kubectl apply -f k8s/frontend_service.yaml
          kubectl rollout restart deployment destination-service
          kubectl rollout restart deployment destination-frontend

      - name: Reserve static IP address
        run: |
          if ! gcloud compute addresses describe frontend-ip --global > /dev/null 2>&1; then
            gcloud compute addresses create frontend-ip --global
          fi

      - name: Get and save tls certificate and create secret
        env:
          CERTIFICATE: ${{ secrets.TLS_CERT }}
          KEY: ${{ secrets.TLS_KEY }}
        run: |
          # Decode the certificate and key files from base64
          echo "${CERTIFICATE}" > cert.pem
          echo "${KEY}" > key.pem

          # Check if the secret already exists and delete it if it does
          kubectl get secret destinationsurf-tls && kubectl delete secret destinationsurf-tls

          # Create the Kubernetes secret
          kubectl create secret tls destinationsurf-tls --key key.pem --cert cert.pem

      - name: Update ingress.yaml files
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        run: |
          RESERVED_IP=$(gcloud compute addresses describe frontend-ip --global --format="value(address)")
          sed -i "s/your-email@example.com/${EMAIL_ADDRESS}/g" k8s/ingress-tls.yaml

      - name: Deploy Ingress and other related resources
        run: |
          kubectl apply -f k8s/ingress-tls.yaml

      - name: Output reserved IP address
        run: |
          RESERVED_IP=$(gcloud compute addresses describe frontend-ip --global --format="value(address)")
          echo "Frontend IP Address: $RESERVED_IP"

