version: '3'

services:
  backend_service:
    build:
      context: ./backend_service
      dockerfile: Dockerfile
    image: gcr.io/my-project/backend:latest
    ports:
      - "8000:8000"

  frontend_app:
    build:
      context: ./frontend_app
      dockerfile: Dockerfile
    image: gcr.io/my-project/frontend:latest
    ports:
      - "3000:3000"
    environment:
      - BACKEND_API_URL=http://backend_service:8000
